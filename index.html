<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDZGAME</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="container-main">
        <div class="esquerda-profile">
            <div class="info-top">
                <!-- Colocar as Informações acima -->
                <div>
                    <img class="info-top" src="./img/pegasus.jpg" alt="info-armor">
                </div>
            </div>
                <div class="body-character">
                    <hr>
                    <div class="character-image">
                        <img  src="./img/seiya-body.jpg" alt="seiya-img">
                    </div>
                    <div class="character-text-info">
                        <div class="skills-name">Seiya</div>
                    </div>
                    <div class="information-player">

                        <div class="player-info">
                            <div class="skills">Pegasus</div>
                            <div class="skills">Bronze</div>
                        </div>
                        <div class="skills cosmo-energy">
                            <div>Cosmo Energia: 7000</div>
                        </div>
                    </div>
                    <div class="barra-status">

                        <div class="barra-hp-energia">
                            <div class="skills life">
                                <p class="skills ">Vida: 100</p>
                            </div>
                            <div class="skills cosmo">

                                <p class="skills ">Cosmo: 100</p>
                            </div>
                        </div>
                    </div>
             
                    </div>
                    
                        
            </div>
            
<div class="versus">
<img src="./img/versus.jpg" alt="versus-logo">
</div>

<div class="direita-profile">
    <div>
        <div class="info-top">
            <img src="./img/dragon.jpg" alt="armadura-dragão">
        </div>
        <div>         
              <img src="./img/shiryu-body.jpg" alt="shiryu-character">
        </div>
        <div class="body-character">
            <hr>
            
            </div>
            <div class="character-text-info">
                <div class="skills-name">Shiryu</div>
            </div>
            <div class="information-player">

                <div class="player-info">
                    <div class="skills">Dragão</div>
                    <div class="skills">Bronze</div>
                </div>
                <div class="skills cosmo-energy">
                    <div>Cosmo Energia: 7000</div>
                </div>
            </div>
            <div class="barra-status">

                <div class="barra-hp-energia">
                    <div class="skills life">
                        <p class="skills ">Vida: 100</p>
                    </div>
                    <div class="skills cosmo">

                        <p class="skills ">Cosmo: 100</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="spells-esquerda">
        <h2>Meus Ataques</h2>
        <div class="spells one">
            <img src="./img/meteoro-spells1.jpg" alt="meteoro-pegasus">
        </div>
        <div class="spells two">
            <img src="./img/turbilhao-spells2.jpg" alt="turbilhao-pegasus">
        </div>
    </div>
    
</section>
        
    

    
 
</body>
</html>
